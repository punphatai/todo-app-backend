server:
  port: 3000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/todoappdb
    username: myuser
    password: mypass
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
